<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue-Hello</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base-bootstrap.css">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div id="app">
		<div class="container">
			<div class="jumbotron">
				<h1>{{title}}</h1>
			</div>
			<div class="search-wrap">
				<search-bar></search-bar>
			</div>
			<div v-if="isSubmit">
				<div class="mt-3">
					<span class="f-125 text-primary">상품 리스트 보기</span>
					<i class="fas fa-angle-down pointer" 
					v-on:click="onTogglePrd"
					v-bind:class="{'fa-angle-down': !isPrdView, 'fa-angle-up': isPrdView}"></i>
				</div>
				<div class="prd-wrap my-3">
					<ul class="prds d-flex justify-content-between" v-if="isPrdView">
						<li class="prd mb-5" style="flex: 32% 0 0;" v-for="item in items">
							<div><img v-bind:src="item.src" class="w-100"></div>
							<div class="f-125 py-2">{{item.title}}</div>
							<div class="f-0875 text-secondary py-2">{{item.desc}}</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/vue.js"></script>
	<script src="../js/index.js" type="module"></script>
</body>
</html>


<template id="search-bar">
	<form v-on:submit.prevent="onSubmit">
		<input type="text" class="form-control" name="search" placeholder="검색어를 입력하세요." v-model="str" v-on:keyup="onKeyup">
		<i class="fas fa-times-circle btn-reset" 
		v-show="str.length"
		v-on:click="onSearchReset"></i>
	</form>
</template>
