<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue-Hello</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base-bootstrap.css">
	<link rel="stylesheet" href="../css/index2.css">
</head>

<body>
	<div id="app">
		<div class="container">
			<h1 class="text-center" v-for="item in txts">{{item}}</h1>
			<form v-on:submit.prevent="onSubmit">
				<input type="text" class="form-control my-2" v-model="str">
			</form>
			<div class="prd-wrap">
				<ul class="prds d-flex justify-content-evenly">
					<li class="prd" style="flex: 32% 0 0;" v-for="item in items">
						<div><img v-bind:src="item.src" v-bind:alt="item.title" class="w-100"></div>
						<div class="py-2">{{item.title}}</div>
						<div class="py-2">{{item.desc}}</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="../js/vue.js"></script>
	<script src="../js/index2.js" type="module"></script>
</body>

</html>
